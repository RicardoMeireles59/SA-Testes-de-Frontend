<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="cadastro.css" />
</head>

<body>
    <main>
        <div class="card">
            <div class="brand">
                <a href="home.html" style="text-decoration: none;">
                    <h1 class="app-name">Criar Conta</h1>
                </a>
            </div>

            <form id="formCadastro">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" />

                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="seu.email@exemplo.com" />

                <label for="senha">Senha (mín. 8 caracteres)</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" minlength="8" />

                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita a senha"
                    minlength="8" />

                <p id="mensagem" class="erro"></p>

                <button type="submit" id="btnCadastrar">Cadastrar</button>

                <p id="redirecionamentoLogin">
                    Já tem uma conta? <a class="redirecionamento" href="login.html">Fazer Login</a>
                </p>
            </form>
        </div>
    </main>

    <script src="./script.js"> </script>
</body>

</html>
